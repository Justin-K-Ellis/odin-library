<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles.css">

    <!-- Custom JS -->
    <script src="./script.js" defer></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Roboto Serif font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Noto+Sans:wght@300;400&family=Roboto+Serif:opsz@8..144&display=swap" rel="stylesheet">
    <title>Book Buddies</title>
</head>

<body>
    <!-- Header -->
    <nav class="navbar bg-warning-subtle">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Book Buddies</span>
        </div>
    </nav>

    <!-- Main container -->
    <div class="container">       
        <!-- Form -->
        <form id="book-form">
            <div class="mb-3">
                <label for="book-title" class="form-label">Title:</label>
                <input type="text" id="book-title" name="book-title" class="form-control">
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author:</label>
                <input type="text" id="author" name="author" class="form-control">
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Year:</label>
                <input type="text" id="year" name="year" class="form-control">
            </div>
            <div class="mb-3">
                <label for="pages" class="form-label">Pages:</label>
                <input type="text" id="pages" name="pages" class="form-control">
            </div>
            <button type="submit" class="btn btn-warning">Add</button>
        </form>
        
        <hr>

        <!-- Book Gallery -->
        <section class="book-gallery">
            <!-- Example book -->
            <div class="row">
                <div class="card col-sm-3" style="width: 18rem;">
                    <div class="card-header">
                    <h5><em>Republic</em></h5>
                    </div>
                    <ul class="list-group list-group-flush">
                    <li class="list-group-item">By Plato</li>
                    <li class="list-group-item">Published in 375 BC</li>
                    <li class="list-group-item">295 pages</li>
                    </ul>
                </div>

                <div class="card col-sm-3" style="width: 18rem;">
                    <div class="card-header">
                    <h5><em>Republic</em></h5>
                    </div>
                    <ul class="list-group list-group-flush">
                    <li class="list-group-item">By Plato</li>
                    <li class="list-group-item">Published in 375 BC</li>
                    <li class="list-group-item">295 pages</li>
                    </ul>
                </div>
                <!-- <div class="card col" style="width: 18rem;">
                    <div class="card-header">
                    <h5><em>Republic</em></h5>
                    </div>
                    <ul class="list-group list-group-flush">
                    <li class="list-group-item">By Plato</li>
                    <li class="list-group-item">Published in 375 BC</li>
                    <li class="list-group-item">295 pages</li>
                    </ul>
                </div> -->
            </div>

            <div class="row inner-gallery"></div> 
        </section>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
