<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles.css">

    <!-- Custom JS -->
    <script src="./script.js" defer></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Roboto Serif font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Noto+Sans:wght@300;400&family=Roboto+Serif:opsz@8..144&display=swap" rel="stylesheet">
    <title>Book Buddies</title>
</head>

<body>
    <!-- Header -->
    <nav class="navbar bg-warning-subtle">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Book Buddies</span>
        </div>
    </nav>
    <br>
    <!-- Main container -->
    <div class="container">       
        <!-- Form -->
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                  Add a Book
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <form id="book-form">
                    <div class="mb-3">
                        <label for="book-title" class="form-label">Title:</label>
                        <input type="text" id="book-title" name="book-title" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="author" class="form-label">Author:</label>
                        <input type="text" id="author" name="author" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="year" class="form-label">Year:</label>
                        <input type="text" id="year" name="year" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="pages" class="form-label">Pages:</label>
                        <input type="text" id="pages" name="pages" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-warning">Add</button>
                  </form>
                </div>
              </div>
          </div>
        
        <hr>

        <!-- Book Gallery -->
        <section id="gallery">
            <!-- Example book -->
            <table class="table" id="inner-gallery">
                <thead>
                  <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Year</th>
                    <th scope="col">Pages</th>
                    <th scope="col">Read</th>
                  </tr>
                </thead>
                <tbody id="table-body">
              </table>
        </section>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
